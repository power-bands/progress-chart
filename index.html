<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="x-ua-compatible" content="ie=edge">
			<title>Book Chart Genreator</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
			<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
			<link href="styles.css" rel="stylesheet">
		</head>
		<body>
			<header>
				<h1 class="app-headline">Book Progress Chart<br><span class="app-smallcaps">generator</span></h1>
				<p class="app-subhead"><span class="app-label yellow">0.0.1</span> by <span class="app-attribution">OFFBEAT</span></p>
			</header>
			<section class="app-ppd_wrapper">
				<input class="app-ppd_input" name="ppd" type="number" step="1" min="1">
				<label class="app-ppd_label" for="ppd" title="Pages per Day">P/D</label> 
				<p class="app-ppd_helper">Enter number of pages read per day</p>
			</section>
			<section class="app-chart_wrapper">
				<table class="app-chart_table">
					<thead>
						<tr>
							<th>#</th>
							<th>No</th>
							<th>S</th>
							<th>F</th>
							<th>P</th>
							<th>D</th>
							<th class="large">T</th>
							<th class="large">V</th>
						</tr>
					</thead>
					<tbody id="chartRows">
						<tr>
							<td><span class="app-chart_chapNum"></span></td>
							<td class=""><input class="app_chart_field" type="number" max="999" min="1"></td>
							<td class="null"></td>
							<td class="null"></td>
							<td class="null"></td>
							<td class="null"></td>
							<td class="null large"></td>
							<td class="null large"></td>
						</tr>
						
					</tbody>
				</table>
				<button class="app-chart-button generate" id="chartGenerate">Generate</button>
				<button class="app-chart-button add" id="chartAdd">Add Row</button>
			</section>
			<template id="chartRowTemplate">
				<tr>
					<td><span class="app-chart_chapNum"></span></td>
					<td class=""><input class="app_chart_field" type="number" max="999" min="1"></td>
					<td class="null"></td>
					<td class="null"></td>
					<td class="null"></td>
					<td class="null"></td>
					<td class="null large"></td>
					<td class="null large"></td>
				</tr>
			</template>
			<script type="text/javascript" src="script.js"></script>
		</body>
</html>
